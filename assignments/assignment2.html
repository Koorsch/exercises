<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../basics.css">
    <script type="module" src="assignment2.js"></script>
    <title>Assignment 2 - Bar Chart</title>
    <style>
        #barWindow {
            height: 200px;
            width: 200px;
            max-width: fit-content;
            background-color: white;
            border: var(--ctaborder);
            justify-items: center;
        }

        .bar {
            height: var(--height);
            background-color: color-mix(in hsl, red, green calc(var(--height) * 1%));
        }
    </style>
</head>


<body>
    <header>
        <a class="pulse" href="../index.html">Go Back</a>
        <h1>Bar Chart</h1>
        <span></span>
    </header>
    <main>
        <section id="barChartWindow">
            <ul id="barWindow" class="hidden"></ul>
            <button class="randomBtn" id="start">Generate!</button>
            <button class="randomBtn hidden" id="stop">Stop</button>
            <button class="randomBtn hidden" id="clear">Clear and re-run</button>
        </section>
    </main>
    <footer></footer>

</body>

</html>
