<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6 - Guess a number reversed</title>
    <link rel="stylesheet" href="../basics.css">
    <script type="module" src="exercise6.js"></script>
</head>

<body>
    <header>
        <a class="pulse" href="../index.html">Go Back</a>
        <h1>Guess a number reversed</h1>
        <span></span>
    </header>
    <main>
        <section>
            <h2>Can the computer beat you? <span></span></h2>
            <span id="guessedNumber" class="hidden"></span>
            <span id="computerNumber" class="hidden"></span>
            <input type="text" name="yourNumber" id="yourNumber" placeholder="Write a number.">
            <span id="lockedNumber">(Click button for a random number)</span>
            <div id="gameStart" class="hidden">
                <button class="randomBtn" id="lowGuess">Go lower!</button>
                <button class="randomBtn" id="correctGuess">Correct!</button>
                <button class="randomBtn" id="highGuess">Go higher!</button>
            </div>
            <button class="randomBtn" id="start">Start!</button>
        </section>
    </main>
    <footer></footer>
</body>

</html>
